set -g default-terminal "tmux-256color"

set -g base-index 1

# Change default prefix key
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Mouse options
set -g mouse on

set -g set-titles on
set -g set-titles-string "#T"

bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
